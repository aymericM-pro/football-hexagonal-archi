spring:
  application:
    name: ${SPRING_APPLICATION_NAME:footballApiSpring}

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org.springframework.boot.context.config: DEBUG

server:
  servlet:
    context-path: /api/v1
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: footballApiSpring

football:
  api:
    key: ${FOOTBALL_API_KEY}
    base-url: ${FOOTBALL_API_BASE_URL}

security:
  jwt:
    secret: ${JWT_SECRET:F7C2A1D9E3B6F0A4C8D3F1E2A7B9C0D4F7E5A6C3D2B8F1A9C4E3D7B2A1F9C8}
    expiration-ms: 3600000
